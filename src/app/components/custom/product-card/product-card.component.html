<div
  class="bg-white shadow-md rounded-xl p-6 flex flex-col relative max-w-[300px]"
>
  <div class="mx-auto">
    <img
      [src]="product().image"
      alt=""
      class="w-[300px] h-[200px] object-contain"
    />
    <div class="flex flex-col mt-2">
      <span class="text-md">{{ product().name }}</span>
      <span class="text-2xl font-bold">{{ "$" + product().price }}</span>
      <app-primary-button label="Add to cart" class="mt-3 max-w[200px]" />
    </div>

    <span
      class="absolute top-2 right-3 text-sm font-bold"
      [class]="product().stock ? 'text-green-500' : 'text-red-500'"
    >
      @if (product().stock) {
      {{ product().stock }} left } @else { Out of stock }
    </span>
  </div>
</div>
